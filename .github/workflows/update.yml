name: Daily Stream Validator

on:
  schedule:
    - cron: '0 8 * * *' 
  workflow_dispatch:  

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Validator Script
      run: python scripts/validate.py

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'OpenStream Bot'
        git config --global user.email 'bot@noreply.github.com'
        git add index.m3u
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update playlist" && git push)